<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオWEBサイト SkillShowcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <header>
                <h1>SkillShowcase</h1>
                <nav>
                    <ul>
                        <li><a href="portfolio.html">ホーム</a></li> <!-- ホームページに戻るリンク -->
                        <li><a href="itskills.html">ITスキル</a></li>
                        <li><a href="android-app.html">アプリ紹介</a></li> <!-- アプリを紹介するページへのリンク -->
                        <li><a href="contact.html">お問い合わせ</a></li> <!-- お問い合わせページへのリンク -->
                    </ul>
                </nav>
            </header>

            <!-- アプリ紹介ページへのリンクを含むセクション -->
            <section>
                <h2>アプリ紹介</h2>
                <p>QuizVoyageというクイズアプリを作りました。アプリの詳細については、<a href="android-app.html">こちら</a>でご確認いただけます。</p>
            </section>

            <!-- お問い合わせフォーム -->
            <section id="contact">
                <h2>お問い合わせ</h2>
                <p>お問い合わせは、以下のメールアドレスまでお願いします。</p>
                <a href="mailto:yourmail@example.com?subject=ポリテク時代に作ったAndroidアプリのお問い合わせ&body=名前：%0D%0Aメールアドレス：%0D%0Aコメント：">
                    メールでお問い合わせ
                </a>
            </section>

            <!-- ページの先頭に戻るボタン -->
            <a href="#" class="to-top" style="display: none;">↑ Top</a>

            <footer>
                <p>© 2024 SkillShowcase. All rights reserved.</p>
            </footer>
        </div>
    </div>
    <script>
        // スクロールに応じてボタンを表示または非表示にする関数
        function toggleToTopButton() {
            var toTopButton = document.querySelector('.to-top');
            
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                toTopButton.style.display = "block";
            } else {
                toTopButton.style.display = "none";
            }
        }
        
        // スクロールイベントに関数をバインド
        window.onscroll = function() { toggleToTopButton(); };
        
        // ボタンクリックでページの先頭にスムーススクロールする
        document.querySelector('.to-top').addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({top: 0, behavior: 'smooth'});
        });
    </script>    
</body>
</html>
